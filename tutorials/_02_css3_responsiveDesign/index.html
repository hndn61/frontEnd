<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css3 Dersleri</title>
    <!-- internal css: bütün sayfada çalışır. -->
    <style>
      div {
        color: blue;
      }
    </style>
    <!-- external css : style.css dosyasındaki kodların çalışması için link verildi. Bütün projede çalışır. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- code start -->
    <!-- inline css : sadece bu satırda çalışır. -->
    <p style="color: red">Lorem ipsum dolor sit.</p>
    <hr />
    <div>deneme1</div>
    <div>deneme2</div>
    <div>deneme3</div>
    <br />
    <hr />
    <br />
    <!-- p.paragrafClass#paragrafId : emmet'da kısayol -->
    <p class="paragrafClass" id="paragrafId">External Css</p>

    <!-- code end -->
  </body>
</html>
