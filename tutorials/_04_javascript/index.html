<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- internel JS -->
    <!-- 
    <script>
      alert("Merhabalar İnternal js");
    </script> -->

    <!-- external js -->
    <script src="template01.js"></script>

    <style>
      .cssAllDom {
        width: 25%;
        height: 200px;
        background-color: brown;
        color: blue;
      }
    </style>
    <style>
      .cssAllDomHover:hover {
        width: 25%;
        height: 200px;
        background-color: blue;
        color: brown;
      }
    </style>
  </head>
  <body class="container">
    <!-- start codes  -->
    <h2>Mouse Event Yapıları</h2>
    <!-- onclick: üzerine bir kere tıklayınca verilen içerik gelir. -->
    <!-- ondblclick: üzerine iki kere tıklayınca gelir. -->
    <!-- onmousedown: mouse'a tıkladığın an gelir. -->
    <!-- onmouseup: mouse'dan elimizi çektiğimiz an gelir. -->
    <!-- onmouseover: mouse ile üzerine geldiğimiz an gelir. -->
    <!-- onmouseleave: mouse ile üzerinden ayrıldığımız an gelir. -->
    <button onclick="toplama()" class="btn btn-primary ml-3 mt-3">
      onClick
    </button>
    <!-- <button onclick="personTutorials()" class="btn btn-primary ml-3 mt-3">
      onclick/person
    </button> -->
    <button ondblclick="toplama()" class="btn btn-danger ml-3 mt-3">
      ondblclick
    </button>
    <button onmousedown="toplama()" class="btn btn-success ml-3 mt-3">
      onmousedown
    </button>

    <hr />
    <br />

    <h2>Klavye Event Yapıları</h2>
    <!-- onkeydown: klavyede herhangi bir tuşa bastiğimiz zaman çalışan yapıdır. -->
    <button onkeydown="toplama()" class="btn btn-danger ml-3 mt-3">
      onkeydown
    </button>

    <hr />
    <br />

    <h2>Dom:</h2>
    <!-- Dom: Javascript ile html veya css yapılarını yönetmeye denir. -->
    <!-- Dom yapılarını çağırırken document sayfasında çalışıyoruz. -->
    <!-- document: çalıştığımız html web sayfasıdır. -->
    <p
      id="paragraf_id"
      name="paragraf_name"
      class="paragraf_class text-primary"
    ></p>

    <button onclick="changeParagraf()" class="btn btn-success ml-3 mt-3">
      Dom click
    </button>

    <hr />
    <br />

    <div id="div_dom">Trabzonspor</div>

    <button onclick="changeDiv()" class="btn btn-primary ml-3 mt-3">
      Div click
    </button>

    <script>
      //js function'ı script içinde burda da tanımlayabiliriz
      function changeDiv() {
        let valueParagraf = document.getElementById("div_dom");
        valueParagraf.classList.add("cssAllDom"); // classList: sınıf ekleme,silme veya geçiş efekti ekleyebilir. // add: ekleme
        valueParagraf.classList.add("cssAllDomHover"); // yeni bir sınıfla hover özelliği ekledim
      }
    </script>

    <hr />

    <!-- techcareer sayfasına link verdik -->
    <a
      id="a_id"
      class="a_class"
      href="https://www.techcareer.net/mainpage/en/"
      target="_blank"
      >techcareer</a
    >
    <script>
      // getAttribute(): html öğesinin bir niteliğinin değerini alabiliriz.
      let result = document.getElementById("a_id");
      console.log(result.getAttribute("href")); // => https://www.techcareer.net/mainpage/en/
      // let result = document.getElementsByTagName("a")[0];
      // console.log(result.getAttribute("href")); // => https://www.techcareer.net/mainpage/en/
      // let result = document.getElementsByClassName("a_class")[0];
      // console.log(result.getAttribute("href")); // => https://www.techcareer.net/mainpage/en/

      // setAttributes() metodu: Html öğesine yeni bir nitelik ekleyebilir ve bu niteliğe istediğimiz değeri verebiliriz.
      let result1 = document.getElementById("a_id");
      result1.setAttribute(
        "href",
        "https://besthqwallpapers.com/tr/download/original/67518"
      );
      console.log(result1); //=> <a id="a_id" class="a_class" href="https://besthqwallpapers.com/tr/download/original/67518" target="_blank">techcareer</a>
    </script>

    <form action="">
      <input type="radio" name="adi" id="x1" /> JS <br />
      <input type="radio" name="adi" id="x2" /> Bootstrap <br />
    </form>

    <!-- ends codes -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
