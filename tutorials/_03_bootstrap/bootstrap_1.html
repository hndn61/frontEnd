<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap-1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container bg-dark text-white">
    <!-- start codes -->

    <br />
    <br />
    <!-- float kullanıldığı zaman clearfix zorunlu kullanılmalıdır. -->
    <!-- img-fluid: responsive yapı sağlar img-thumbnail: resme çerçeve verir -->
    <div class="clearfix">
      <img
        class="w-100 mt-5 float-end img-fluid img-thumbnail rounded-circle"
        src="../img/resim1.jpg"
        alt=""
      />
    </div>

    <br /><br />
    <!-- button link gibi davranabilir: btn-link-->
    <!-- md: medium -->
    <!-- btn-outline-primary: zıt renkler kullanır -->
    <button class="mt-5 btn btn-outline-primary btn-md">Button44</button>
    <button class="mt-5 btn btn-link disabled">Button</button>
    <!-- disabled: tıklama özelliğini kapadı -->

    <hr />
    <!-- link button gibi davranabilir: btn padding(iç boşluk): p -->
    <!-- btn-lg : large -->
    <a
      href=""
      class="btn btn-primary btn-lg mt-4 p-3 rounded shadow bg-info text-white active"
      >Re directions</a
    >

    <!-- d-block: display -->
    <hr class="bg-danger" />
    <a class="mt-1 mb-1 d-block" href="#">Click Me !!!</a>
    <a class="" href="#">Click Me !!!</a>

    <!-- height(h) ve width(w) ==> 25-50-75-100 -->
    <!-- m-5 mt-5 mb-5 ml-5 mr-5 mx-5 my-5 : margin(dış boşluk) mx: x yönünde my: y yönünde-->
    <!-- rounded: çerçeveye açı verir, rounded-circle: çerçeveyi elips gibi çizer(profil resmi gibi) -->
    <!-- bg: background border: çerçeve çizer -->
    <p
      class="mt-5 text-uppercase text-center bg-warning text-white w-100 h-75 border border-primary rounded shadow"
    >
      Paragraf
    </p>
    <p>Alt bileşen</p>
    <hr />

    <!-- text'i silik harflerle yazar -->
    <p class="lead">lead</p>
    <!-- text'i lead etiketinden daha silik harflerle yazar -->
    <p class="text-muted">text-muted</p>
    <!-- text'i büyük harflerle yazar -->
    <p class="text-uppercase">text-uppercase</p>
    <!-- text'i küçük harflerle yazar -->
    <p class="text-lowercase">text-lowercase</p>
    <!-- kelimelerin ilk karakterlerini büyük yazar -->
    <p class="text-capitalize">text deneme</p>
    <hr />

    <!-- display: yazıyı head etiketinden biraz daha fazla büyütür. 4 tane display vardır. -->
    <p class="display-1">display-1</p>
    <p class="display-2">display-2</p>
    <p class="display-3">display-3</p>
    <p class="display-4">display-4</p>

    <!-- heading -->
    <p class="h1">Heading-1</p>
    <p class="h2">Heading-2</p>
    <p class="h3">Heading-3</p>
    <p class="h4">Heading-4</p>
    <p class="h5">Heading-5</p>
    <p class="h5">Heading-6</p>
    <hr />
    <!-- grid layout:12 eş parçaya bölünüyor -->
    <!-- container container-fluid: solunda ve sağında boşluk olmaz, tam ekrana yedirir. -->
    <div class="container-fluid">
      <div class="row">
        <div style="background: red" class="col-3">1.page</div>
        <div style="background: blue" class="col-7">2.page</div>
        <div style="background: yellow" class="col-2">3.page</div>
      </div>
    </div>
    <br /><br /><br />
    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
