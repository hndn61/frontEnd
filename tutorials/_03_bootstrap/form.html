<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap-1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container bg-dark text-white">
    <!-- start codes -->
    <h1 style="color: yellow" class="mt-3 text-center text-uppercase">
      Register Page
    </h1>
    <hr style="margin-left: 25%" class="w-50" />
    <form action="index.jsp" method="get">
      <div class="mb-3">
        <!-- form-label: daha yumuşak yazar -->
        <label class="form-label text-uppercase" for="name">Adı</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="adınız..."
          required
          autofocus
        />
        <!-- form-text: uygun formatta text yazılmazsa hata mesajını verir -->
        <!-- d-none44: display -->
        <div id="name2" class="form-text d-none44">uygun formatta değil</div>
      </div>

      <div class="mb-3">
        <label class="form-label text-uppercase" for="surname">Soyadı</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          name="surname"
          placeholder="soyadınız..."
          required
          autofocus
        />
        <div id="surname2" class="form-text d-none44">uygun formatta değil</div>
      </div>

      <div class="mb-3">
        <label class="form-label text-uppercase" for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="emailiniz..."
          required
          autofocus
        />
        <div id="email2" class="form-text d-none44">uygun formatta değil</div>
      </div>

      <div class="mb-3">
        <label class="form-label text-uppercase" for="password">şifre</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="şifreniz..."
          required
          autofocus
        />
        <div id="password2" class="form-text d-none44">
          uygun formatta değil
        </div>
      </div>
      <!-- btn-danger: kırmızı renk buton -->
      <!-- btn-primary: mavi renk buton -->
      <button class="btn btn-danger text-uppercase" type="reset">
        temizle
      </button>
      <!-- submit: veri göndermek için kullanılır -->
      <button class="btn btn-primary text-uppercase" type="submit">
        gönder
      </button>
    </form>

    <hr class="mt-5" />
    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
