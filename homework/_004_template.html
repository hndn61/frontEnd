<!-- html5:Ctrl+K+C -->
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html5 dersleri</title>
  </head>
  <body>
    <!-- code start -->
    <h1 style="text-align: center">TEMPLATE</h1>
    <br />
    <br />

    <div
      style="
        border: 1px solid #dedede;
        border-radius: 5px;
        width: fit-content;
        padding: 20px;
      "
    >
      <h3>Create account</h3>
      <form
        action="_004_template.html"
        target="_blank"
        method="get"
        autocomplete="true"
      >
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="surname" placeholder="Surname" required />
        <br />
        <br />
        <input
          type="tel"
          id="phonenumber"
          placeholder="Phone Number"
          required
        />
        <input type="text" id="company" placeholder="Company" required />
        <br />
        <br />
        <br />

        <input
          style="width: 350px"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <br />
        <br />
        <input
          style="width: 350px"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <br />
        <br />
        <input type="checkbox" name="text" id="text" />
        <label for="text"
          ><b>I agree</b> to the
          <a href="" style="text-decoration: auto">terms & conditions</a> and
          <a href="" style="text-decoration: auto"> privacy policy</a>
        </label>
        <br />
        <br />
        <br />

        <a href="" style="text-decoration: auto"> Got a registration code? </a>

        <input style="float: right" type="submit" value="Creat account" />
      </form>
    </div>

    <!-- code end -->
  </body>
</html>
